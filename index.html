<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Decodificador de texto| Alura Challenge</title>
</head>
<body>
    <header class="header_main">
        <div class="header_logo">
            <img src="./assets/img/logo.png" alt="Logo">
        </div>
        <nav class="header_nav">
            <a href="google.com">Histórico</a>
        </nav>
    </header>
    <main class="main_container">
        <section class="main_section--content">
            <div class="main_section--content_div--input">
                <h1 class="main_section--content_div--input--title">Digite seu texto</h1>
                <input type="text">
                <div class="main_section--content_div--input--content_div">
                    <img class="main_section--content_div--input--img" src="./assets/img/warning.png" alt="warning">
                    <p class="main_section--content_div--input--p">Apenas letras minúsculas e sem acento</p>
                </div>
                <div class="main_secition--content_div--input--button">
                    <button >Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </div>
            <div class="main_section--content_div--output">

            </div>
        </section>
    </main>
    <footer class="footer_main">
        <div class="footer_main--text">
            <strong>Desenvolvido por Carlos Vinícius</strong>
            <strong>@Alura Challenge || @Oracle Next Education</strong>
        </div>
        <div class="footer_main--ico">
            <a href="https://www.instagram.com/vinicarlosss/" target="_blank"><img src="./assets/img/instagram.png" alt="ícone instagram"></a>
            <a href="https://github.com/vinicarlosss" target="_blank"><img src="./assets/img/github.png" alt="ícone github"></a>
            <a href="https://www.linkedin.com/in/vinicarlosss/" target="_blank"><img src="./assets/img/linkedin.png" alt="ícone linkedin"></a>
        </div>
    </footer>
</body>
</html>
