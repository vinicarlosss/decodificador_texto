<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Decodificador de texto| Alura Challenge</title>
</head>
<body>
    <main class="main_container">
        <header class="header_main">
            <div class="header_logo">
                <img src="./assets/img/logo.png" alt="Logo">
            </div>
            <nav class="header_nav">
                <a href="google.com">Histórico</a>
            </nav>
        </header>
        <section class="main_section--content">
            <div class="main_section--content_div--input">
                <h1 class="main_section--content_div--input--title">Digite seu texto</h1>
                <input type="text">
                <div class="main_section--content_div--input--content_div">
                    <img class="main_section--content_div--input--img" src="./assets/img/warning.png" alt="warning">
                    <p class="main_section--content_div--input--p">Apenas letras minúsculas e sem acento</p>
                </div>
                <div class="main_secition--content_div--input--button">
                    <button >Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </div>
            <div class="main_section--content_div--output">

            </div>
        </section>
        <footer></footer>
    </main>
    
</body>
</html>
